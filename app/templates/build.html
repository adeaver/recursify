<html>
	<head>
		<title>Recursify</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="../static/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<script type="text/javascript">
			function redirect() {
				var url = "/complete?uri=" + encodeURI("{{artist_uri}}");
				window.location.href = url;
			}
		</script>
	</head>
	<body onload="redirect()">

		<!-- Header -->
			<header id="header">
				<h1>Building playlist...</h1>
				<p>Building playlist based on {{artist_name}}! Please wait, this can take a couple minutes...</p>
			</header>


		<!-- Footer -->
			<footer id="footer">
				<ul class="copyright">
					<li>&copy; Untitled.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script>
			<![endif]-->
			<script src="../static/js/main.js"></script>

	</body>
</html>
