<html>
	<head>
		<title>Recursify</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="../static/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<h1>We've found these artists...</h1>
			</header>

		<!-- Signup Form -->
		<table style="overflow-x:scroll;">
			<tr>
			{% for key in artists %}
				<td style="padding-right:15px;">
					<form method="get" action="/buildplaylist">
						<input type="hidden" name="selection_uri" value="{{artists[key]}}" />
						<input type="hidden" name="selection_name" value="{{key}}" />
						<input type="submit" value="{{key}}" />
					</form>
				</td>
			{% endfor %}
			</tr>
		</table>

				<form method="get" action="/verifydata">
					<input type="submit" value="Go Back" />
				</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="copyright">
					<li>&copy; Untitled.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="../static/js/main.js"></script>

	</body>
</html>
